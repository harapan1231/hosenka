{% extends "base.html" %}

{% block content %}
<h3>{{ title }}</h3>

<h4>Condition</h4>

<div class="form-group">
    <label class="form-label" for="input-example-3">Message</label>
    <input id="input-example-3" class="form-input" placeholder="Product name" rows="3">
</div>

<div class="form-group">
    <select class="form-select">
        <option>Choose an option</option>
        <option>Fees</option>
        <option>Incentives</option>
    </select>
</div>

<div class="text-right">
    <button class="btn rounded">Search</button>
</div>

<hr>

<h4>Result</h4>

<table class="table table-hover">
    <thead>
        <tr>
            <th>Product</th>
            <th>Type</th>
            <th>Commit date</th>
        </tr>
    </thead>
    <tbody>
	{% for r in ret %}
        <tr>
	    <td>{{ r.name }}</td>
	    <td>{{ r.category }}</td>
	    <td>{{ r.published }}</td>
        </tr>
	{% endfor %}
    </tbody>
</table>
{% endblock %}
